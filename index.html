<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Pixelify+Sans&display=swap" rel="stylesheet">
  
  <title>Cronometro De Dinosaurio</title>
</head>
<body>
<main>
  <section class="main-dino">
    <img class="img" src="./resource/DinoPixel.png" alt="dinosaurio" width="1000px">
  </section>
  <section class="content">
    <span class="title">Tiempo Restante</span>
    <article class="content-time">
      <div class="card" >
        <p class="title">Dias</p>
        <span class="subtitle" id="days"></span>
      </div>
      <div class="card" >
        <p class="title">Horas</p>
        <span class="subtitle" id="hours"></span>
      </div>
      <div class="card" >
        <p class="title">Minutos</p>
        <span class="subtitle" id="mins"></span>
      </div>
      <div class="card" >
        <p class="title">Segundos</p>
        <span class="subtitle" id="seg"></span>
      </div>
    </article>
  </section>

</main>
  <script src="logica.js"></script>
</body>
</html>
